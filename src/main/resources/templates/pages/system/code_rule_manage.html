<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/system/code_rule_manage.css}">
    <script type="module" th:src="@{/js/system/code/code_rule_manage.js}"></script>
</head>

<body>
<section layout:fragment="content">
    <h2>코드규칙 관리</h2>
    <div class="button-rule-container">
        <div class="left-group">
            <label for="projectSelector">프로젝트 선택</label>
            <select id="projectSelector" class="search-column-select">
                <option th:each="project : ${projects}"
                        th:value="${project.id}"
                        th:data-active="${project.isActive}"
                        th:text="${project.projectName}"
                        th:data-autoactive="${project.isAutoActive}">
                </option>
            </select>
        </div>

        <div class="right-group">
            <button id="btn-project-add" class="btn btn-primary">템플릿 등록</button>
            <button id="btn-project-delete" class="btn btn-primary">템플릿 삭제</button>
        </div>
    </div>

    <!-- 그리드 영역 -->
    <div id="gridContainer">
        <div th:replace="~{fragments/grid :: grid('codeRuleManageGrid', '/api/selectCodeRuleManage/' + ${projects[0].id}, 'cd', null)}"></div>
    </div>


</section>
</body>
