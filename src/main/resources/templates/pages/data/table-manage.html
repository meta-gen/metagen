<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <script type="module" th:src="@{/js/data/table/table-manage.js}"></script>
</head>

<body>
<section layout:fragment="content">
    <h2>테이블 관리</h2>

    <input type="file" id="upload-file" style="display: none" accept=".xlsx, .xls"/>

    <div class="button-container">
        <button class="btn btn-primary" id="download-template">템플릿 다운로드</button>
        <button id="excel-upload" class="btn btn-primary">테이블 업로드</button>
    </div>

    <!-- 그리드 영역 -->
    <div id="gridContainer">
        <div th:replace="~{fragments/grid :: grid('tableManageGrid', '/api/selectTable', 'anCD', 'tableManageGrid_selectRow')}"></div>
    </div>

</section>
</body>
