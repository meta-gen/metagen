<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="content">
    <h2>설계서</h2>

    <!--출력 버튼 클릭 시 체크박스에 선택된 데이터가 없다면 전체 데이터 다운로드, 체크박스 선택된 데이터가 존재 시 선택된 데이터 다운로드-->
    <!--데이터 종류가 3가지이므로 팝업창을 띄워 필요한 템플릿을 선택하여 다운로드 할 수 있도록 반영-->

    <div id="gridContainer">
        <div th:replace="~{fragments/grid :: grid('codeRuleGrid', '/api/selectCodeRule', 'P', null)}"></div>
    </div>
</section>
</body>
</html>
