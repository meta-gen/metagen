<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/design/code_rule_manage.css}">
    <script type="module" th:src="@{/js/design/code/code_rule_manage.js}"></script>
</head>

<body>
<section layout:fragment="content">
    <h2>코드규칙 관리</h2>
    <div class="button-rule-container">
        <div class="left-group">
            <p id="projectSelectorSwaggerText" class="is-swagger"
               th:text="${project.isDicAbbrUsed} == true ?
                '📘 등록된 표준용어 약어를 기준으로 메소드 이름이 생성됩니다.' :
                '📕 데이터 이름의 띄어쓰기를 기준으로 표준단어의 영문명을 조합해 메소드 이름이 생성됩니다.'">
            </p>
        </div>

        <p id="mProjectSelectorSwaggerText" class="is-swagger-m"></p>

        <div class="right-group">
            <button id="btn-project-add" class="btn btn-primary">템플릿 등록</button>
            <button id="btn-project-delete" class="btn btn-primary">템플릿 삭제</button>
        </div>
    </div>

    <!-- 그리드 영역 -->
    <div id="gridContainer">
        <div th:replace="~{fragments/grid :: grid('codeRuleManageGrid', '/api/selectCodeRuleManage', 'cd', 'codeRuleManageGrid_selectRow')}"></div>
    </div>


</section>
</body>
