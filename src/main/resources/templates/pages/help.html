<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script type="module" th:src="@{/js/operationManagement/help.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="faq-container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>자주 묻는 질문 (FAQ)</h2>
        <div style="display: flex; margin-bottom: 20px;">
            <input id="faq-search" type="text" placeholder="검색어를 입력하세요..." style="flex: 1; padding: 8px;">
            <button class="btn btn-primary" id="faq-search-btn" style="margin-left: 10px; padding: 8px 12px;">검색</button>


        </div>
        <div id="faq-list">
            <!-- FAQ 목록이 여기에 렌더링됨 -->
        </div>
    </div>
</section>
</body>
</html>
