<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<script type="module" th:src="@{/js/operationManagement/help.js}"></script>
	<style>
		.faq-item {
			border: 1px solid #ddd;
			border-radius: 6px;
			padding: 12px;
			margin-bottom: 12px;
			background-color: #f9f9f9;
			transition: background-color 0.2s;
		}
		
		.faq-item:hover {
			background-color: #f1f1f1;
		}
		
		.faq-question {
			font-weight: bold;
			cursor: pointer;
		}
		
		.faq-answer {
			margin-top: 8px;
			color: #444;
			display: none;		
		}
		
		
	</style>
</head>

<body>
	<section layout:fragment="content">
		<div class="faq-container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
			<h2>자주 묻는 질문 (FAQ)</h2>
			<div style="display: flex; margin-bottom: 20px;">
				<input id="faq-search" type="text" placeholder="검색어를 입력하세요..." style="flex: 1; padding: 8px;">
				<button class="btn btn-primary" id="faq-search-btn"
					style="margin-left: 10px; padding: 8px 12px;">검색</button>


			</div>
			<div id="faq-list">
				<!-- FAQ 목록이 여기에 렌더링됨 -->
			</div>
		</div>
	</section>
</body>

</html>
